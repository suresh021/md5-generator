<script>
	function convert(){
		var plain_string = $( "#txt_input" ).val();
            $.ajax({
              url:'process.php?plain_string=' + plain_string,
              complete: function (response) {
                     		var status = JSON.parse(response.responseText);//parsing status from response received from php

                      },
